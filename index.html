<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type = "text/javascript" src="script.js"></script>
        <link rel ="stylesheet" href="styles.css">
        
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">  
        <link rel="manifest" href="favicon/site.webmanifest">
        
        <title>Name Comparator</title>
        <h2>Name Compatability Checker</h2>
    </head>
    <body>
        <h3>Enter two first names to check their compatability!</h3>
        <form method ="POST">
            <div class ="formelements">
                <label for="mfirstname">His First Name</label>
                <input type="text" id="mfirstname" name="mfirstnames" placeholder= "David">
            </div>
            
            <div class = "formelements">
                <label for="ffirstname">Her First Name</label>
                <input type="text" id="ffirstname" name="ffirstnames" placeholder= "Veronica">
            </div>

            <div id = "AnswerSec"></div>
                <input type ="button" value = "Compare!" id="compare" onClick="compute();"></button>
                <div id ="Answer"></div>
            </div>
        </form>
    </body>
    
</html>
